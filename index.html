<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="main-title">
      SPLI
      <br />
      TTEL
    </h1>

    <!-- Main container calculator -->
    <div class="container">
      <form accept="#" class="main_item">
        <div class="calculator__left_item">
          <label class="Bill_title" for="bill_input">Bill</label> <br>
          <input type="text" placeholder="$" id="bill_input" class="input_bill" />
          <h6 class="select_title">Select tip %</h6>
          <div class="selects">
            <button class="select_btns">5%</button
            ><button class="select_btns">10%</button
            ><button class="select_btns">15%</button
            ><button class="select_btns">25%</button
            ><button class="select_btns">50%</button>
            <input type="number" class="number_input" />
          </div>
          <div class="Number_people">
            <label for="people_numbers">Number of people</label>
            <label for="people_numbers">Can't be zero</label>
            <input type="number" name="" id="people_numbers" />
          </div>
        </div>
        <div class="calculator__right_item">
          <div class="tip_amount">
            <h6 class="tip_title">
              Tip Amount <br />
              <span class="person_span">/person</span>
            </h6>

            <p class="Total_number">$0.00</p>

            <div class="tip_amount">
              <h6 class="total_title">
                Total person <br /><span class="person_span">/person</span>
              </h6>

              <p class="Total_number">$0.00</p>
            </div>
          </div>
          <button class="reset_btn">Reset</button>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
