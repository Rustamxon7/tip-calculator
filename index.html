<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="main-title">
      SPLI
      <br />
      TTEL
    </h1>

    <!-- Main container calculator -->
    <div class="container">
      <div class="main_item">
        <div class="calculator__left_item">
          <h6 class="Bill_title">Bill</h6>
          <input type="text" placeholder="$" />
          <h6 class="select_title">Select tip %</h6>
          <div class="selects">
            <button class="select_btns">5%</button
            ><button class="select_btns">10%</button
            ><button class="select_btns">15%</button
            ><button class="select_btns">25%</button
            ><button class="select_btns">50%</button>
            <input type="number">
          </div>
        </div>
        <div class="calculator__right_item"></div>
      </div>
    </div>
  </body>
</html>
